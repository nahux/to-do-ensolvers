<div class="main">
	<h1>My to-do list</h1>

	<div class="todo-list">
	 	<span ng-show="!todos">
	 		<p>Nothing to see over here...</p>
	 	</span>
		<ul>
			<li ng-repeat="todo in todos">
				{{todo.title}}
				<a href="#!todos/{{todo.id}}"> Edit</a>
				<button ng-click="removeTodo(todo)"> Remove</button>
			</li>
		</ul>
	</div>
	<button><a href="#!todos/new">Create new to-do item</a></button>

</div>
