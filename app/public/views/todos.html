<div class="main">
	<h1>My to-do list</h1>

	<div class="todo-list">
		<ul>
			<li ng-repeat="todo in todos">
				{{todo.title}}
				<a href="#!todos/{{todo.id}}"> Editar</a>
			</li>
		</ul>
	</div>
	<button>Create new to-do item</button>

	<h1>Profile</h1>

	<h3>User: {{ currentUser.username }}</h3>
</div>
