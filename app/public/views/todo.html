<div class="todoWindow">
	<label for="title">Title</label>
	<input type="text" maxlength="50" ng-model="todo.title">

	<label for="date">Due Date</label>
	<input type="date" ng-model="todo.date">

	<label for="desc">Description</label>
	<input type="text" placeholder="Enter description here" ng-model="todo.desc" >
	
	<input type="checkbox" ng-model="todo.done"> Done

</div>
