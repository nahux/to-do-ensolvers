<div class="main">
	<h1>My to-do list</h1>
	
	<div class="login">
		<label>Username:</label>
		<input type="text" name="name" ng-model="user.name">

		<label>Password:</label>
		<input type="password" name="pass" ng-model="user.pass">

		<input type="submit" name="submit" ng-click="login(user)" value="Log me in">
	</div>
</div>
